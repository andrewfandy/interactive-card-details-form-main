<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="position-relative d-flex justify-content-center">
    <!-- TODO: Restructuring this -->
    <main
      class="d-flex justify-content-lg-around align-content-center vh-100 flex-grow-1"
    >
      <section
        class="wrapper wrapper-left vh-100 border border-1 me-auto position-relative"
      >
        <h1 class="text-primary">test</h1>
      </section>
      <section
        class="wrapper wrapper-right vh-100 d-flex justify-content-center align-content-center"
      >
        <div class="container-md w-50 p-4 border border-2 m-auto">
          <form
            action="#"
            class="d-flex justify-content-around align-content-center flex-column"
          >
            <label for="cardholder-name" class="">
              <p>CARDHOLDER NAME</p>
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                name="cardholder-name"
              />
            </label>
            <label for="card-number" class="">
              <p>CARD NUMBER</p>
              <input
                type="number"
                placeholder="e.g. 1234 5678 9123 0000"
                name="card-number"
              />
            </label>
            <label class="">
              <p>EXP. DATE (MM/YY)</p>
              <input type="number" placeholder="  e.g. Jane Appleseed" />
              <input type="number" placeholder="  e.g. Jane Appleseed" />
            </label>
            <label for="card-cvc" class="">
              <p>CVC</p>
              <input type="number" placeholder="e.g. 123" name="card-cvc" />
            </label>
            <button class="btn btn-primary">Confirm</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="position-fixed bottom-0 p-2">
      Created by&nbsp;<a href="#">Andrew</a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
  </body>
</html>
