<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-vh-100">
    <main class="vh-100 d-flex">
      <div
        class="left-section h-100 d-flex justify-content-center align-content-center"
      >
        <div class="container-fluid m-auto">
          <div class="cards position-relative ms-auto">
            <div class="front-card card p-3 position-absolute">
              <div id="on-card-logo">
                <img src="images/card-logo.svg" alt="" />
              </div>
              <h1>0000 0000 0000 0000 0000</h1>
              <div class="cards-detail">
                <span id="on-card-name">JANE APPLESEED</span>
                <span id="on-card-date">
                  <span id="on-card-month">00</span>
                  /
                  <span id="on-card-year">00</span>
                </span>
              </div>
            </div>
            <div class="back-card card p-3 position-absolute">
              <span id="on-card-cvc">000</span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="right-section h-100 d-flex justify-content-center align-content-center"
      >
        <div
          class="wrapper d-flex flex-column justify-content-center align-content-center w-100 h-100"
        >
          <div class="container-lg">
            <form
              action=""
              class="container-sm d-flex justify-content-center align-content-center flex-column p-5"
            >
              <label for="card-holder-name" class="field-label card-name">
                <p class="mb-1">CARDHOLDER NAME</p>
                <input
                  type="text"
                  id="card-holder-name"
                  placeholder="e.g. Jane Appleseed"
                />
              </label>
              <label for="card-number" class="field-label card-number">
                <p class="mb-1">CARD NUMBER</p>
                <input
                  type="number"
                  id="card-number"
                  placeholder="e.g. 1234 5678 9123 0000"
                />
              </label>
              <div class="card-details d-flex w-100">
                <label
                  for="card-expired-date"
                  class="field-label card-exp-detail d-flex flex-column"
                >
                  <span class="mb-1">EXP. DATE (MM/YY)</span>
                  <div class="wrapper-input-detail d-flex gap-1">
                    <input type="text" id="card-exp-mm" placeholder="MM" />
                    <input type="text" id="card-exp-yy" placeholder="YY" />
                  </div>
                </label>
                <label for="card-number" class="field-label card-cvc-detail">
                  <p class="mb-1">CVC</p>
                  <input type="number" id="card-cvc" placeholder="e.g. 123" />
                </label>
              </div>
              <div class="btn btn-primary my-2 mx-auto">Confirm</div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <div class="wrapper-footer text-end mx-2">
        <span> Challenge by </span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.Coded with &hearts;, by <a href="#">Andrew</a>.
      </div>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
