<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="vh-100">
    <main class="min-vh-100 d-flex justify-content-between">
      <section class="left-section">
        <div class="cards-container">
          <!-- FRONT CARD -->
          <div class="cards front-card">
            <div class="front-container">
              <div class="card-logo">
                <img src="images/card-logo.svg" alt="card-logo" />
              </div>
              <h1 id="card-number-show">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="card-name"> Jane Appleseed </span>
                <span id="card-date">
                  <span id="card-month">00</span>
                  /
                  <span id="card-year">00</span>
                </span>
              </div>
            </div>
          </div>

          <!-- BACK CARD -->
          <div class="cards back-card">
            <div class="back-container">
              <span id="cvv"> 000 </span>
            </div>
          </div>
        </div>
      </section>

      <section class="right-section">
        <div
          class="container-lg d-flex justify-content-center align-items-center"
        >
          <div class="wrapper d-flex justify-content-center align-items-center">
            <form action="">
              <label for="card-holder-name">
                <p>CARDHOLDER NAME</p>
                <input
                  type="text"
                  name="card-holder-name"
                  id="card-holder-name"
                />
              </label>
              <label for="card-holder-number">
                <p>CARD NUMBER</p>
                <input
                  type="text"
                  name="card-holder-name"
                  id="card-holder-name"
                />
              </label>
              <div class="card-date">
                <label>
                  <p>EXP. DATE (MM/YY)</p>
                  <input
                    type="text"
                    name="card-holder-name"
                    id="card-holder-name"
                  />
                  <input
                    type="text"
                    name="card-holder-name"
                    id="card-holder-name"
                  />
                </label>
              </div>
              <label for="card-cvc">
                <p>CVC</p>
                <input type="text" name="card-cvc" id="card-cvc" />
              </label>

              <button class="btn btn-primary p-2">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="fixed-bottom text-center p-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with &hearts;, by <a href="#">Andrew</a>.
    </footer>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
